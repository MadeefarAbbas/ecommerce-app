<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Seller Info'| translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-horizontal>

  <ion-row>
    <ion-col col-12>
      <ion-list>
        <form #loginForm="ngForm">
          <ion-item>
            <ion-label floating>{{'Seller Name'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="billing_firstname" [(ngModel)]="shared.billing.first_name"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{'Selling Price'|translate}}</ion-label>
            <ion-input type="text" placeholder="Selling Price" name="address2" [(ngModel)]="shared.billing.address_2" required></ion-input>
          </ion-item>
            <ion-item>
              <ion-label floating>{{'Seller Phone No'|translate}}</ion-label>
              <ion-input type="tel" placeholder="" name="billing_phone" [(ngModel)]="shared.billing.phone" required></ion-input>
            </ion-item>
        </form>
        <ion-item>

          <!-- <ion-label> {{'same as shipping address'|translate}}</ion-label> -->
          <!-- <ion-toggle item-start (ionChange)="setAddress(defaultAddress)" checked="false"></ion-toggle> -->
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <!-- 2.0 updates start -->

</ion-content>

<ion-footer>
  <button ion-button block color="secondary" (click)="submit()" [disabled]="!loginForm.form.valid">{{'Next'|translate}}</button>
</ion-footer>
