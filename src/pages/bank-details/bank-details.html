<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>
      {{'Bank Details' | translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="secondary">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #bankForm="ngForm">
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let f of fields">
            <ion-label floating>{{f.field_name|translate}}</ion-label>
            <ion-input type="text" name="{{'name'+f.field_id}}" [(ngModel)]="f.value" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
  </form>

</ion-content>

<ion-footer>
  <button ion-button block color="secondary" (click)="submit()" [disabled]="!bankForm.form.valid">{{'Update'|translate}}</button>
</ion-footer>
