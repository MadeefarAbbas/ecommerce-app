<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{'Contact Us'| translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="secondary">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="page-contact-us">
  <ion-card>
    <ion-card-content>
      <ion-label>Feel free to contact us on below mentioned details for any query related to orders.

        Support time is 10Am to 7Pm (Monday to Saturday) </ion-label>
      <ion-list>
        <ion-item (click)="call()">
          <ion-icon name="call" item-start></ion-icon>
          {{config.phoneNo}}
          <ion-icon name="md-arrow-round-forward" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="whatsapp()">
          <ion-icon name="logo-whatsapp" item-start></ion-icon>
          {{config.phoneNo}}
          <ion-icon name="md-arrow-round-forward" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="email()">
          <ion-icon name="mail" item-start></ion-icon>
          {{config.email}}
          <ion-icon name="md-arrow-round-forward" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  

</ion-content>

<ion-footer *ngIf="config.footerShowHide=='1'">
  <footer></footer>
</ion-footer>
